        :root {

            display: block;

        }

            height: 40px;
            padding: 0 10px;

            color: inherit;
            background-color: #0008;
            border: 1px solid #fff3;
            box-shadow: 0 0 4px #0004;
            border-radius:4px;
        }

        button {
            height: 40px;
            border: 0;
            color: inherit;
            background-color: #0008;
            padding: 0 10px;
            border-radius: 5px;
            font: inherit;
            cursor: pointer;
            transition: 300ms ease;

            &:hover {
                background-color: #0248;
            }

            &:active {
                background-color: #0008;
                transition: none;
            }
        }

    </style>
</head>
